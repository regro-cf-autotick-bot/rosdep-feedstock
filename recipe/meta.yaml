{% set name = "rosdep" %}
{% set version = "0.20.1" %}
{% set sha256 = "135334cd4719c77cd268904dce012ae8a75c238c5f3d4eb945e7ae2310d54cca" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ros-infrastructure/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix-ros-etc-dir.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python
  entry_points:
    - rosdep = rosdep2.main:rosdep_main
    - rosdep-source = rosdep2.install:install_main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - catkin_pkg >=0.4.0
    - rospkg >=1.3.0
    - rosdistro >=0.8.3
    - pyyaml >=3.1

test:
  commands:
    - rosdep --help

about:
  home: http://wiki.ros.org/rosdep
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: ROS multi-package manager system dependency tool
  dev_url: https://github.com/ros-infrastructure/rosdep

extra:
  recipe-maintainers:
    - wolfv
    - lesteve
    - seanyen
